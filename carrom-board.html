<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Carrom Board</title>
  <link rel="stylesheet" href="carrom-board.css">
</head>

<body>
  <h1 class="mainHeading">CARROM BOARD</h1>
  <div class="bigBoard">
    <div class="poket1"></div>
    <div class="poket2"></div>
    <div class="poket3"></div>
    <div class="poket4"></div>

    <div class="innerboard">
      <hr class="leftLine1">
      <hr class="leftLine2">
      <div class="leftcircletop"></div>
      <div class="leftcirclebottom"></div>
      <hr class="topLine1">
      <hr class="topLine2">
      <div class="topcircleleft"></div>
      <div class="topcircleright"></div>
      <hr class="rightLine1">
      <hr class="rightLine2">
      <div class="rightcircletop"></div>
      <div class="rightcirclebottom"></div>
      <hr class="bottomLine1">
      <hr class="bottomLine2">
      <div class="bottomcircleleft"></div>
      <div class="bottomcircleright"></div>
      <hr class="arrow1">
      <hr class="arrow2">
      <hr class="arrow3">
      <hr class="arrow4">

      <div class="arrowcircle1"></div>
      <div class="arrowcircle2"></div>
      <div class="arrowcircle3"></div>
      <div class="arrowcircle4"></div>

      <div class="innercircle">
        <img class="caromimage"src="images/caromboard.png" alt="">
      </div>

    </div>
  </div>
</body>

</html>
